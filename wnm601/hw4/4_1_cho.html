<!-- Assignment4.1: Guess the Number (easy) -->
<!-- This is a "guess the number" game with JavaScript logic, variables and functions. -->

<html>
    <head>
        <title>A simple number guessin game.</title>
        <style>
            body {
                width: 1280px;
                height: 800;
                margin: auto;
                font-family: sans-serif;
                background-color: blanchedalmond;
            }
            h1 {
                height: 80px;
                text-align: center;
                font-family: sans-serif;
                font-size: 30pt;
            }
            h2 {
                height: 60px;
                text-align: center;
                font-family: sans-serif;
                font-size: 20pt;
                color: darksalmon;
            }
            p {
                height: 100px;
                text-align: center;
                font-family: sans-serif;
                font-size: 16pt;
                color: darkblue;
            }
            div {
                width: 1280px;
                display: inline-block;
                text-align: center;
            }
            input {
                width: 200px;
                height: 30px;
                margin: 15px;
                font-size: 20pt;
                text-align: center;
            }
            button {
                width: 100px;
                height: 30px;
                font-family: sans-serif;
            }          
        </style>
    </head>
    
    <body>
        <h1>Let's play a game!</h1>
        <h2>Guess the number from 1-100.</h2>
        <p>I am picking a number between 1 and 100.<br> 
           You can keep guessing until you guess the correct number.<br>
           Try it!!</p>
        
        <div>
            <input type="text" id="inputBox"> <br>                               <!-- inputBox for the guess number  -->
            <button type="button" onclick="guessNumFunction();">Submit</button>  <!-- button for calling the guessNumFunction() -->
        </div>
        <h2 id="output"></h2>
        <script type = "text/javascript">
            var a = Math.floor((Math.random() * 100) + 1);               // Generate a random number between 1 and 100.
            
            function setOutput(output) {                                 // Create a function for displaying the output. 
                document.getElementById("output").innerHTML = output     // Set the HTML content of a <h2> element with id="output" 
            }
            function guessNumFunction() {                                // Create a function to compare random number and guess number
                var i = document.getElementById("inputBox").value        // Get the value of an inputBox.(store the number in a variable)
                if (isNaN(i) || i < 1 || i > 100) {                      // If the guess number is not a number or lower than 1 or higher than 100
                    setOutput("Enter a number between 1 and 100.");      // show the message and 
                    return                                               // return from the function.
                }
                if (i == a) {                                            // If guess number is same with random number
                    setOutput("You win!");
                }
                else if (i > a) {                                        // If guess number is higher than random number
                    setOutput("Number is too high, Try again");
                }
                else {                                                   // Otherwise (if guess number is lower than random number)
                    setOutput("Number is too low, Try again");
                }
             }
        </script>
     </body>
</html>
