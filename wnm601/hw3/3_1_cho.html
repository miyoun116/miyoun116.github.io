<!--print out a list of numbers from 1-100, replacing any number that is a multiple of 7, 11 or ends with 7, with the word "BUZZ.-->
<html> 
    <head> 
	   <title>The BUZZ Game</title> 
    </head>
    <style> 
    body {
         width: 1280px
         margin: auto
         background-color: #D8D4E0;
         font-family: cursive;
         color: #4B4A4D;
    }
    h1 {
        font-family: sans-serif;
        font-size: 30px;
        color: #E75895;
        text-align: center;
        background-color: #F9F0F9;
    }
    </style>
    <body> 
        <h1>The BUZZ Game!!</h1>
        <script type="text/javascript">           
	       for (var x = 1; x <= 100; x += 1)  {    // Using for loop to print out a list of numbers from 1-100.
                if (x % 7 == 0) {                  // If the number is a multiple of 7, print out BUZZ.
                    document.write("BUZZ<br>");
                } else if (x % 11 == 0) {          // If the number is a multiple of 11, print out BUZZ.
                    document.write("BUZZ<br>");
                } else if ((x - 7) % 10 == 0) {   // If the number ends with 7, print out BUZZ.
                    document.write("BUZZ<br>");
                } else{                           // Otherwise, print the number. 
                    document.write(x + "<br>");
                }
            } 
        </script> 
    </body> 
</html>
