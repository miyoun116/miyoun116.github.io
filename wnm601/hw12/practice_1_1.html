<!DOCTYPE html>
<!-- Miyoun Cho -->
<!-- Assignment 12.1: Simple Scene -->
<!-- Draw a simple scene using HTML5 anvas -->

<html lang="en">
    <body>
        <canvas id="myCanvas" width="1000" height="500"> </canvas>

        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            var centerX = c.width / 2;
            var centerY = c.height / 2;
            var radius = 100;
            var eyeRadius = 4;
            
            // fill the background
            ctx.fillStyle = "#353F46";
            ctx.fillRect (0, 0, 1000, 500);
       
            // draw the moon
            ctx.beginPath();
            ctx.arc(centerX+300, centerY-100, radius, 0, 2 * Math.PI);
            ctx.fillStyle = "#E5E5E5";
            ctx.fill();
            
            // draw circls on the moon
            ctx.beginPath();
            var eyeX = centerX + 320;
            var eyeY = centerY - 20;
            ctx.arc(eyeX, eyeY, eyeRadius, 0, 2 * Math.PI);
            ctx.fillStyle = "#D1D1D1";
            ctx.fill();
            
            ctx.beginPath();
            var eyeX = centerX + 380;
            var eyeY = centerY - 100;
            ctx.arc(eyeX, eyeY, eyeRadius, 0, 2 * Math.PI);
            ctx.fillStyle = "#D1D1D1";
            ctx.fill();
            
            ctx.beginPath();
            var eyeX = centerX + 320;
            var eyeY = centerY - 80;
            ctx.arc(eyeX, eyeY, 2*eyeRadius, 0, 2 * Math.PI);
            ctx.fillStyle = "#D1D1D1";
            ctx.fill();
            
            
            ctx.beginPath();
            var eyeX = centerX + 270;
            var eyeY = centerY - 60;
            ctx.arc(eyeX, eyeY, 5*eyeRadius, 0, 2 * Math.PI);
            ctx.fillStyle = "#D1D1D1";
            ctx.fill();
            
            ctx.beginPath();
            var eyeX = centerX + 340;
            var eyeY = centerY - 40;
            ctx.arc(eyeX, eyeY, 3*eyeRadius, 0, 2 * Math.PI);
            ctx.fillStyle = "#D1D1D1";
            ctx.fill();
            
            ctx.beginPath();
            var eyeX = centerX + 250;
            var eyeY = centerY - 120;
            ctx.arc(eyeX, eyeY, 2*eyeRadius, 0, 2 * Math.PI);
            ctx.fillStyle = "#D1D1D1";
            ctx.fill();
            
            // draw the hill
            ctx.beginPath();     
            ctx.moveTo(600, 500);               // Create a starting point
            ctx.lineTo(780, 320);              // Create a ascending line
            ctx.arcTo(800, 300, 1000, 500, 20);  // Create an arc
            ctx.lineTo(1000, 500);             // Continue with descending line
            ctx.closePath();
            ctx.fillStyle = "#465C6D";
            ctx.fill();
            
            ctx.beginPath();     
            ctx.moveTo(0, 500);              
            ctx.lineTo(190, 300);             
            ctx.arcTo(210, 280, 420, 500, 20);  
            ctx.lineTo(420, 500);             
            ctx.closePath();
            ctx.fillStyle = "#465C6D";
            ctx.fill();
            
            ctx.beginPath();     
            ctx.moveTo(300, 500);               
            ctx.lineTo(580, 220);              
            ctx.arcTo(600, 200, 900, 500, 20);  
            ctx.lineTo(900, 500);             
            ctx.closePath();
            ctx.fillStyle = "#4A6375";
            ctx.fill();
            
            // draw the lined tree
            ctx.beginPath();  
            ctx.moveTo(180, 380);
            ctx.lineTo(150, 410);  
            ctx.lineTo(170, 410); 
            ctx.lineTo(140,440); 
            ctx.lineTo(160, 440); 
            ctx.lineTo(130, 470); 
            ctx.lineTo(170, 470); 
            ctx.lineTo(170, 500);
            ctx.lineTo(190, 500);
            ctx.lineTo(190, 470);
            ctx.lineTo(230, 470);
            ctx.lineTo(200, 440);
            ctx.lineTo(220, 440);
            ctx.lineTo(190, 410);
            ctx.lineTo(210, 410);
            ctx.closePath();
            ctx.strokeStyle = "#ACACAC";
            ctx.stroke();  
            
            ctx.beginPath();  
            ctx.moveTo(680, 380);
            ctx.lineTo(650, 410);  
            ctx.lineTo(670, 410); 
            ctx.lineTo(640,440); 
            ctx.lineTo(660, 440); 
            ctx.lineTo(630, 470); 
            ctx.lineTo(670, 470); 
            ctx.lineTo(670, 500);
            ctx.lineTo(690, 500);
            ctx.lineTo(690, 470);
            ctx.lineTo(730, 470);
            ctx.lineTo(700, 440);
            ctx.lineTo(720, 440);
            ctx.lineTo(690, 410);
            ctx.lineTo(710, 410);
            ctx.closePath();
            ctx.strokeStyle = "#ACACAC";
            ctx.stroke();  
            
            ctx.beginPath();  
            ctx.moveTo(790, 390);
            ctx.lineTo(760, 420);  
            ctx.lineTo(780, 420); 
            ctx.lineTo(750, 450); 
            ctx.lineTo(770, 450); 
            ctx.lineTo(740, 480); 
            ctx.lineTo(780, 480); 
            ctx.lineTo(780, 500);
            ctx.lineTo(800, 500);
            ctx.lineTo(800, 480);
            ctx.lineTo(840, 480);
            ctx.lineTo(810, 450);
            ctx.lineTo(830, 450);
            ctx.lineTo(800, 420);
            ctx.lineTo(820, 420);
            ctx.closePath();
            ctx.strokeStyle = "#ACACAC";
            ctx.stroke();  
            
            
            // draw the filled tree
            ctx.beginPath();
            ctx.moveTo(500,320);
            ctx.lineTo(470, 370); 
            ctx.lineTo(530, 370); 
            ctx.closePath();
            ctx.moveTo(500,350);
            ctx.lineTo(460, 420); 
            ctx.lineTo(540, 420); 
            ctx.closePath();
            ctx.moveTo(500,380);
            ctx.lineTo(450, 470); 
            ctx.lineTo(550, 470); 
            ctx.closePath();
            ctx.rect(485,470,30,30);
            ctx.fillStyle = "#D1D1D1";
            ctx.fill();         
        </script>
        
        

        <script>
        var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
        
          var canvasPattern = document.createElement("myCanvas");
    canvasPattern.width = 100;
    canvasPattern.height = 150;
    var contextPattern = canvasPattern.getContext("2d");
    contextPattern.beginPath();
    contextPattern.moveTo(50, 0);
    contextPattern.lineTo(0, 50); 
    contextPattern.lineTo(100, 50); 
    contextPattern.closePath();
    
    contextPattern.moveTo(50, 40);
    contextPattern.lineTo(0, 80); 
    contextPattern.lineTo(100, 80); 
    contextPattern.closePath();
            
    contextPattern.moveTo(50, 70);
    contextPattern.lineTo(0, 120); 
    contextPattern.lineTo(100, 120); 
    contextPattern.closePath();
            
    var pattern = context.createPattern(canvasPattern,"repeat");
    context.fillStyle = pattern;
    context.fillRect(0, 0, 1000, 150);
    context.fill();
            
            </script>
    </body>
</html>
