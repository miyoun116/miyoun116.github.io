<!DOCTYPE html>
<!-- Miyoun Cho -->
<!-- Assignment 12.1: Simple Scene -->
<!-- Draw a simple scene using HTML5 anvas -->

<html lang="en">
    <body>
        <canvas id="myCanvas" width="1000" height="500"> </canvas>

        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            var centerX = c.width / 2;
            var centerY = c.height / 2;
            var radius = 100;
            var eyeRadius = 4;
            var eyeXOffset = 10;
            var eyeYOffset = 10;
            
            // fill the background
            ctx.fillStyle = "#353F46";
            ctx.fillRect (0, 0, 1000, 500);
       
            // draw the moon
            ctx.beginPath();
            ctx.arc(centerX+300, centerY-100, radius, 0, 2 * Math.PI);
            ctx.fillStyle = "#E5E5E5";
            ctx.fill();
            
            // draw circls on the moon
            ctx.beginPath();
            var eyeX = centerX + 320;
            var eyeY = centerY - 20;
            ctx.arc(eyeX, eyeY, eyeRadius, 0, 2 * Math.PI);
            ctx.fillStyle = "#D1D1D1";
            ctx.fill();
            
            ctx.beginPath();
            var eyeX = centerX + 380;
            var eyeY = centerY - 100;
            ctx.arc(eyeX, eyeY, eyeRadius, 0, 2 * Math.PI);
            ctx.fillStyle = "#D1D1D1";
            ctx.fill();
            
            ctx.beginPath();
            var eyeX = centerX + 320;
            var eyeY = centerY - 80;
            ctx.arc(eyeX, eyeY, 2*eyeRadius, 0, 2 * Math.PI);
            ctx.fillStyle = "#D1D1D1";
            ctx.fill();
            
            
            ctx.beginPath();
            var eyeX = centerX + 270;
            var eyeY = centerY - 60;
            ctx.arc(eyeX, eyeY, 5*eyeRadius, 0, 2 * Math.PI);
            ctx.fillStyle = "#D1D1D1";
            ctx.fill();
            
            ctx.beginPath();
            var eyeX = centerX + 340;
            var eyeY = centerY - 40;
            ctx.arc(eyeX, eyeY, 3*eyeRadius, 0, 2 * Math.PI);
            ctx.fillStyle = "#D1D1D1";
            ctx.fill();
            
            ctx.beginPath();
            var eyeX = centerX + 250;
            var eyeY = centerY - 120;
            ctx.arc(eyeX, eyeY, 2*eyeRadius, 0, 2 * Math.PI);
            ctx.fillStyle = "#D1D1D1";
            ctx.fill();
            
            // draw the hill
            ctx.beginPath();     
            ctx.moveTo(600, 500);               // Create a starting point
            ctx.lineTo(780, 320);              // Create a ascending line
            ctx.arcTo(800, 300, 1000, 500, 20);  // Create an arc
            ctx.lineTo(1000, 500);             // Continue with descending line
            ctx.closePath();
            ctx.fillStyle = "#384B59";
            ctx.fill();
            
            ctx.beginPath();     
            ctx.moveTo(0, 500);              
            ctx.lineTo(190, 300);             
            ctx.arcTo(210, 280, 420, 500, 20);  
            ctx.lineTo(420, 500);             
            ctx.closePath();
            ctx.fillStyle = "#384B59";
            ctx.fill();
            
            ctx.beginPath();     
            ctx.moveTo(300, 500);               
            ctx.lineTo(580, 220);              
            ctx.arcTo(600, 200, 900, 500, 20);  
            ctx.lineTo(900, 500);             
            ctx.closePath();
            ctx.fillStyle = "#4A6375";
            ctx.fill();
            
            // draw the lined tree
            ctx.beginPath();  
            ctx.moveTo(180, 380);
            ctx.lineTo(150, 410);  
            ctx.lineTo(170, 410); 
            ctx.lineTo(140,440); 
            ctx.lineTo(160, 440); 
            ctx.lineTo(130, 470); 
            ctx.lineTo(170, 470); 
            ctx.lineTo(170, 500);
            ctx.lineTo(190, 500);
            ctx.lineTo(190, 470);
            ctx.lineTo(230, 470);
            ctx.lineTo(200, 440);
            ctx.lineTo(220, 440);
            ctx.lineTo(190, 410);
            ctx.lineTo(210, 410);
            ctx.closePath();
            ctx.strokeStyle = "#D1D1D1";
            ctx.stroke();  
            
            ctx.beginPath();  
            ctx.moveTo(680, 400);
            ctx.lineTo(660, 430);  
            ctx.lineTo(670, 430); 
            ctx.lineTo(650, 455); 
            ctx.lineTo(660, 455); 
            ctx.lineTo(640, 480); 
            ctx.lineTo(670, 480); 
            ctx.lineTo(670, 500);
            ctx.lineTo(690, 500);
            ctx.lineTo(690, 480);
            ctx.lineTo(720, 480);
            ctx.lineTo(700, 455);
            ctx.lineTo(710, 455);
            ctx.lineTo(690, 430);
            ctx.lineTo(700, 430);
            ctx.closePath();
            ctx.strokeStyle = "#D1D1D1";
            ctx.stroke();  
            
            ctx.beginPath();  
            ctx.moveTo(790, 400);
            ctx.lineTo(770, 430);  
            ctx.lineTo(780, 430); 
            ctx.lineTo(760, 455); 
            ctx.lineTo(770, 455); 
            ctx.lineTo(750, 480); 
            ctx.lineTo(780, 480); 
            ctx.lineTo(780, 500);
            ctx.lineTo(800, 500);
            ctx.lineTo(800, 480);
            ctx.lineTo(830, 480);
            ctx.lineTo(810, 455);
            ctx.lineTo(820, 455);
            ctx.lineTo(800, 430);
            ctx.lineTo(810, 430);
            ctx.closePath();
            ctx.strokeStyle = "#D1D1D1";
            ctx.stroke();  
            
            
            // draw the filled tree
            ctx.beginPath();
            ctx.moveTo(500,320);
            ctx.lineTo(470, 370); 
            ctx.lineTo(530, 370); 
            ctx.closePath();
            ctx.moveTo(500,350);
            ctx.lineTo(460, 420); 
            ctx.lineTo(540, 420); 
            ctx.closePath();
            ctx.moveTo(500,380);
            ctx.lineTo(450, 470); 
            ctx.lineTo(550, 470); 
            ctx.closePath();
            ctx.rect(490,470,20,30);
            ctx.fillStyle = "#D1D1D1";
            ctx.fill();   
            
            // draw the snowman
            ctx.beginPath();
            ctx.arc(centerX-90, centerY+225, radius/4, 0, 2 * Math.PI);
            ctx.fillStyle = "#EFE7E5";
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(centerX-90, centerY+180, radius/5, 0, 2 * Math.PI);
            ctx.fillStyle = "#EFE7E5";
            ctx.fill();
                 
            // draw the eyes
            ctx.beginPath();
            var eyeX = centerX - 10*eyeXOffset;
            var eyeY = centerY + 18*eyeYOffset;
            ctx.arc(eyeX, eyeY, eyeRadius/2, 0, 2 * Math.PI);
            var eyeX = centerX - 8*eyeXOffset;
            ctx.arc(eyeX, eyeY, eyeRadius/2, 0, 2 * Math.PI);
            ctx.fillStyle = "#757575";
            ctx.fill();

            // draw the mouth
            ctx.beginPath();
            ctx.arc(centerX - 90, centerY + 185, 5, 0, Math.PI);
            ctx.strokeStyle = "#757575";
            ctx.stroke();
            
        </script>
    </body>
</html>
