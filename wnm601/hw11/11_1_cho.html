<!doctype html>
<html lang="en">
    <head>
        <title>Assignment 11.1 - photo slider with effect</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <style>
            *, *:before, *:after {
                box-sizing:border-box;
                margin: 0;
            }
            .body {
                background: #15181A;
            }
            .container {
                position: relative;
                margin: 0;
                width: 768px;
                height: 600px;
            }
            h1 {
                font-size: 40pt;
                text-align: center;
                font-family: 'Playfair Display', serif;
                margin-top: 100px;
                color:#64C8DC;
            }
            p {
                font-family: 'Montserrat', sans-serif;
                color:#4D4D4D;
                text-align: center;
            }
           .button {
               position: relative;
                margin-top:256px;
                width:40px;
                transition: 0.1s ease;
            }
            .button:hover {
                transform: scale(1.1);
                cursor: pointer;
                transition: 0.2s ease;
            }
            .lbutton {
                float: left;
                left: 5%;
            }
            .rbutton {
                float: right;
                right: 5%;
            }
            .pages {
                position: relative;
                overflow: hidden;
                width: 512px;
                height: 512px;
                margin-top: 20px;
                margin-left: 128px;
            }
            .page {
                position: absolute;
                width: 512px;
                height: 512px;
                text-align: center;
            }
            .pages img {
                position: relative
                max-width: 100%;
                max-height: 100%;
            }
            .hideleft {
                visibility: hidden;
                overflow: hidden;
                transform: translate3d(-100%,0,0);
                opacity: 0.5;
                transition: all 1s;            
            }
            .show {
                overflow: hidden;
                visibility: visible;
                opacity: 1.0;
                transform: translate3d(0,0,0);
                transition: all 1s;
            }
            .hideright {
                visibility: hidden;
                overflow: hidden;
                opacity: 0.5;
                transform: translate3d(100%,0,0);
                transition: all 1s;            
            }
            #seemorebutton {
                display: block;
                position: relative;
                margin:auto;
                margin-top: 20px;
                background-color: #64C8DC;
                font-family: 'Open Sans', sans-serif;
                text-decoration: none;
                border: none;
                color: #FBFBFB;
                padding: 16px 32px;
                font-size: 16px;
                cursor: pointer;
                border-radius: 12px;
                align-self: center;
            }


        </style>
    </head>
    
    <body> 
        <div class="container">
            <h1> BELIEVE IN LOVE </h1>
            <p> Express your individualisty and partnership with a gift. </p>
            <img class="button lbutton" src="https://miyoun116.github.io/wnm601/hw11/left_arrow.png">
            <img class="button rbutton" src="https://miyoun116.github.io/wnm601/hw11/right_arrow.png">
            <div class="pages">
                <div id="page-1" class="page show">
                    <img src = "https://miyoun116.github.io/wnm601/hw11/tiffany1.jpg" alt= "tiffany1">  
                </div>
                <div id="page-2" class="page hideright">
                    <img src = "https://miyoun116.github.io/wnm601/hw11/tiffany2.jpg" alt= "tiffany2">  
                </div>
                <div id="page-3" class="page hideright">
                    <img src = "https://miyoun116.github.io/wnm601/hw11/tiffany3.jpg" alt= "tiffany3">  
                </div>
                <div id="page-4" class="page hideright">
                    <img src = "https://miyoun116.github.io/wnm601/hw11/tiffany4.jpg" alt= "tiffany4">  
                </div>
                <div id="page-5" class="page hideright">
                    <img src = "https://miyoun116.github.io/wnm601/hw11/tiffany5.jpg" alt= "tiffany5">  
                </div>
            </div>
            <button id= "seemorebutton"> See More </button>

        </div>
    </body> 
    <script>
        $(document).ready(function() {
            var curPage = 1;
            var numOfPages = $(".page").length;
            var animTime = 1500;
            var scrolling = false;
            var pagePrefix = "#page-"
            
            function scroll() {
                console.warn("new page:" + curPage);
                // set scrolling to ture so that it will not trigger another effect.
                scrolling = true;
                $(pagePrefix + curPage).removeClass("hideleft").removeClass("hideright").addClass("show");
                if (curPage > 1) {
                    $(pagePrefix + (curPage - 1)).removeClass("show").addClass("hideleft");
                }
                if (curPage < numOfPages) {
                    $(pagePrefix + (curPage + 1)).removeClass("show").addClass("hideright");
                }

                // set timer to reset scrolling.
                setTimeout(function() {
                    scrolling = false;
                }, animTime);
            };
            
            function left() {
                if (curPage == 1) return;
                curPage--;
                if (curPage == 1) {};
                scroll();
            }
            function right() {
                if (curPage == numOfPages) return;
                curPage++;
                scroll();
            }
            
            $(".lbutton").on("click", function() {left();});
            $(".rbutton").on("click", function() {right();});
        });
    </script>
</html>
