<html lang="en">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <div class= "container"> 
            <div class= "logobox">
                <div class= "logo">HANBOK</div>
            </div>

            <div class= "topnav">
                <a class="active" href="#shop">Hanbok Shop</a>

            <div class= "mainimage">

                    <h1> Handmade Hanbok </h1>

            <div class= "featuredbox">
                <h2>Featured Products</h2>

                    <div class = "imagebox">

        <script type="text/javascript"> 
            $(document).ready(function() {
                /* scroll to top button */
                $("#topbutton").on("click", function() {
                    window.scroll(window.scrollX,0);
                })
            
                /* Changes the larger image to the given image name */
                $(".thumbnail .box img").on("mouseover", function(e) {
                    var src = e.currentTarget.getAttribute('src');
                    var alt = e.currentTarget.getAttribute('alt');
                    $("#mainimage").attr('src', src);
                    $("#mainimage").attr('alt', alt);
                })
            })
		</script>
