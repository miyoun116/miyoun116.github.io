<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!--The HTML lang attribute is used to declare the language of a Web page.-->
<html lang="en">
<head>
    	<title>Card Flip</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width">
		<!-- The CardFlip.js file triggers transition between both sides of the card -->
		<script type="text/javascript" language="javascript" src="https://miyoun116.github.io/wnm601/hw7/cardflip_cho.js"></script>
		<!-- The CardFlip.css file contains all required information to animate the card -->
		<link rel="stylesheet" href="https://miyoun116.github.io/wnm601/hw7/cardflip_cho.css" media="screen"/>
</head>
<body>
	<div id="container">
        <!-- Shows the card1.-->
		<div id="card1" class="card" onclick="flip(event)">
            <!-- The front and face classes are respectively used to style the front and back of the card -->
			<div class="front face blue">
                <!-- Use the ASCII table to display these suit characters. -->
				<p>&spades;<br><br>&spades;</p>
			</div>
			<!-- Shows the back of the card. -->
			<div class="back face">
                <!--Add the card backing image.-->
				<img src= "https://miyoun116.github.io/wnm601/hw7/image1.jpg" height= "300px" width= "200px" alt= "backimage">
			</div>
		</div>
        
        <!-- Shows the card2.-->
        <div id="card2" class="card" onclick="flip(event)">
			<div class="front face red">
				<p>&hearts; &hearts;<br><br>&hearts; &hearts;</p>
			</div>
			<div class="back face">
				<img src= "https://miyoun116.github.io/wnm601/hw7/image1.jpg" height= "300px" width= "200px" alt= "backimage">
			</div>
		</div>
	</div>
</body>
</html>
