<!DOCTYPE html>

<!-- Assignment 7.1: Customize card-->
<!-- Creating custom card flip.-->
<html>
    <head>
        <title>The custom card flip</title>
        <style type="text/css">      
            
            body { 
                        margin: 0;
                 }
                        
            .container { 
                        width: 800px;
                        height: 500px;
                        position: relative;
                        }      
            .card {
                        width: 200px;
                        height: 300px;
                        display: inline-block;
                        text-align: center;
                        margin-top: 50px;
                        margin-left: 50px;
                        transform-style: preserve-3d;
                        transition: transform 1s;
                    }
            .card .flipped {
                        transform: rotateY( 180deg );
                         }
            .cardfigure {
                        display: block;
                        position: absolute;
                        width: 100%;
                        height: 100%;
                        line-height: 50px;
                        font-size: 100px;
                        color: #F998E0;
                        background-color: #DEE6F8;
                        backface-visibility: hidden;
                        }
             
            .card .back {
                        transform: rotateY( 180deg );
                         }
        </style>   
        
    </head>

    <body>
       
       <div class= "container">
            <div id= "cardbox" class= "card">
                <div id= "mycard" class= "cardfigure"> &spades; </div>
                <div id= "mycardback" class= "back"><img id= "backimage" src= "https://miyoun116.github.io/wnm601/hw7/image1.jpg"  alt= "backimage"> </div>
            </div>
            <div id= "cardbox" class= "card" >
                <div id= "mycard" class= "cardfigure"> &hearts; </div>
                <div id= "mycardback" class= "back"><img id= "backimage" src= "https://miyoun116.github.io/wnm601/hw7/image1.jpg"  alt= "backimage"> </div>
            </div>
        </div>
        
        
        <script>
            document.getElementById("cardbox").onclick= function() {flip (event)};
            function flip (event) {
	               var element = event.currentTarget;
	               element.className = (element.className == 'card') ? 'card flipped' : 'card';
            }
           </script>
    </body>

</html>
