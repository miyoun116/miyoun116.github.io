<!DOCTYPE html>

<!-- Assignment 9.1: Google Maps -->
<!-- Google map guided exercise-->
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.393283, lng: -122.114626},   
          zoom: 13,
          mapTypeId: google.maps.MapTypeId.HYBRID
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJesEjjP4b4P017-SH-xSDkGi8gz62pKo&callback=initMap"
    async defer></script>
  </body>
</html>
