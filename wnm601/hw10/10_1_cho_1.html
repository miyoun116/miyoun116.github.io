<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>show demo</title>
        <link href="https://fonts.googleapis.com/css?family=Comfortaa|Righteous" rel="stylesheet">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
        
        <style>

            .container {
                position: relative;
                text-align: center;
                margin: 50px;
                
            }
            .titlebox {
                position: absolute;
                margin: 20px;
            }
            .title {
                position: relative;
                font-family: 'Righteous', cursive;
                font-size: 30pt;
                font-weight: bold;
                text-align: left;
                color: #4375FF; 
            }
            .firstline{
             
            }
            .secondline {

            }
            .thirdline {
                color: #EE6464;
            }
            #button1 {
                position: relative;
                float: left;
                margin-top: 50px;
                background-color: #FFA939;
                font-family: 'Comfortaa', cursive;
                font-weight: bold;
                border: none;
                color: #FDFDFD;
                padding: 16px 32px;
                display: inline-block;
                font-size: 16px;
                cursor: pointer;
                border-radius: 12px;
                align-self: center;
            }
            #button2 {
                position: relative;
                float: left;
                margin-top: 50px;
                margin-left: 30px;
                background-color: #39B169;
                font-family: 'Comfortaa', cursive;
                font-weight: bold;
                border: none;
                color: #FDFDFD;
                padding: 16px 32px;
                display: inline-block;
                font-size: 16px;
                cursor: pointer;
                border-radius: 12px;
                align-self: center;
            }
    
            #imgbox {
                width: 100%;
                height: auto;
                text-align: left;
            }
        
           
        </style>

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
        <script type = "text/javascript"  src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"> </script>
    
       
    </head>

    <body>
        <div class = "container">
        <div class = "titlebox">
        <div class = "title">
                <div class = "firstline"> Age-by-Age Guide </div> <br> 
                <div class = "secondline"> to Play </div> <br>
                <div class = "thirdline"> with Your Baby. </div>
                 
        </div>
            <button id = "button1"> Click Me </button> 
            <button id = "button2"> Reset </button> 
            
        </div>
        <div id= "imgbox"> <img src= "https://miyoun116.github.io/wnm601/hw10/img1.jpg" alt= "baby">  </div>
        
            
       
        <script type = "text/javascript" language = "javascript">
            $(document).ready(function() {
                $("#button1").click(function(){
                    $( ".firstline" ).slideUp( 300 ).delay( 400 ).fadeIn( 400 );
                    $( ".secondline" ).slideUp( 300 ).delay( 800 ).fadeIn( 400 );
                    $( ".thirdline" ).slideUp( 300 ).delay( 1200 ).fadeIn( 400 );
                    $(".thirdline").effect( "bounce", { direction:'down', times:5 }, 600 );
                });
            });
        </script>
            
            <script type = "text/javascript" language = "javascript">
   
         $(document).ready(function() {

            $("#button1").click(function(){
               $("#imgbox").hide( "explode", {pieces: 16 }, 2000 );
            });

            $("#button2").click(function(){
               $("#imgbox").show( "explode", {pieces: 16}, 2000 );
            });
				
         });
			
      </script>
            
            
 </div>
     
    </body>
</html>
