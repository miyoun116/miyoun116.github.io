<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>show demo</title>
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
        
        <style>
            body, html {
                height: 100%;
                margin: 0;
            }

            .bg {
                /* The image used */
                background-image: url("https://miyoun116.github.io/wnm601/hw8/img1.jpg");

                /* Full height */
                height: 100%; 

                /* Center and scale the image nicely */
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
}
            div {
                position: absolute;
                width: 1280px;
                float: left;
                margin: auto;
            }
            .title {
                font-family: 'Quicksand', sans-serif;
                font-size: 40pt;
                font-weight: bold;
                margin-left: 80px;
                color: #A1BFEC; 
            }
            .firstline{
             
            }
            .secondline {

            }
            .thirdline {
                 color: #EE6464;
            }
          
           
        </style>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
        <script type = "text/javascript"  src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"> </script>
       
    </head>

    <body>
        
        <div class = "bg"> </div>
        <button>Click Me</button>
        <div class = "title">
                <div class = "firstline"> Age-by-Age Guide </div> <br> 
                <div class = "secondline"> to Play </div> <br>
                <div class = "thirdline"> with Your Baby. </div>
            
        </div>
    
        
        <button id = "button"> Bounce </button>
        <div class = "target"> </div>
        
        <script type = "text/javascript" language = "javascript">
            $(document).ready(function() {
                $("#button").click(function(){
                    $( ".firstline" ).slideUp( 300 ).delay( 400 ).fadeIn( 400 );
                    $( ".secondline" ).slideUp( 300 ).delay( 800 ).fadeIn( 400 );
                    $( ".thirdline" ).slideUp( 300 ).delay( 1200 ).fadeIn( 400 );
                    $(".title").effect( "bounce", { direction:'down', times:5 }, 300 );
                });
            });
        </script>
 
     
    </body>
</html>
