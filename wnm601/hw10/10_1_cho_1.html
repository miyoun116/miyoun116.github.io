<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Assignment 10.1</title>
        <link href="https://fonts.googleapis.com/css?family=Comfortaa|Righteous" rel="stylesheet">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
        <style>
            .container {
                position: absolute;
                margin: 50px;
            }
            .messagebox {
                height: 15em;
                position: relative;
                text-align: left;
            }
            .message {
                position: relative;
                font-family: 'Righteous', cursive;
                font-size: 30pt;
                font-weight: bold;
                color: #4375FF;                 
            }
            #message3 {
                color: #EE6464;
            }
            .button {
                background-color: #FFA939;
                font-family: 'Comfortaa', cursive;
                font-weight: bold;
                border: none;
                color: #FDFDFD;
                padding: 16px 32px;
                font-size: 16px;
                cursor: pointer;
                border-radius: 12px;
                width: 140px;
            }
            #button_back {
                background-color: #39B169;
            }
            #imgbox {
                width: 100%;
                height: auto;
                text-align: left;
            }
        </style>

        <script src = "https://code.jquery.com/jquery-1.10.2.js"> </script>
        <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
        <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"> </script>
    </head>

    <body>
        <div class = "container">
            <div class = "messagebox">
                <div class = "message" id = "message1"> Age-by-Age Guide </div> <br> 
                <div class = "message" id = "message2"> to Play </div> <br>
                <div class = "message" id = "message3"> with Your Baby. </div>     
            </div>
            <button class = "button" id = "button_go"> Click Me </button> 
            <button class = "button" id = "button_back"> Back </button>
        </div>
        <div id= "imgbox">
            <img src = "https://miyoun116.github.io/wnm601/hw10/img1.jpg" alt= "baby">  
        </div>
    </body>

    <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
            $("#button_go").click(function(){
                $("#message1").delay(400).fadeIn(400);
                $("#message2").delay(800).fadeIn(400);
                $("#message3").delay(1200).fadeIn(400);
                $("#message3").effect("bounce", {direction: 'down', times: 5}, 600);
                $("#imgbox").hide("explode", {pieces: 16 }, 1600);
                $("#button_go").hide();
                $("#button_back").delay(1600).fadeIn(400);
            });

            $("#button_back").click(function(){
                $(".message").hide();
                $("#imgbox").show("explode", {pieces: 16}, 1600);
                $("#button_back").fadeOut(400);
                $("#button_go").delay(1600).fadeIn(400);
            });

            $("#button_back").hide();
            $(".message").hide();
         });			
    </script>
</html>
