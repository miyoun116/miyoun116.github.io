<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hanbok</title>
        <link href="https://fonts.googleapis.com/css?family=Yeseva+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
        <link rel="stylesheet" href="style.css">
        
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
        
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <style type="text/css">   
            *, *:before, *:after {
                box-sizing:border-box;
            }
        </style>
        
    </head>
    
    <body>
        <div class = "container"> 
            <div id = "nav-placeholder"></div>
            <div id = "content-placeholder"></div>
            <button id="topbutton" title="TOP">Scroll to Top</button>
            <div id = "footer-placeholder"></div>     
        </div>
        <script type="text/javascript"> 
            var page = "home";

            $(document).ready(function() {
                /* scroll to top button */
                $("#topbutton").on("click", function() {
                    window.scroll(window.scrollX,0);
                })
            
                /* Changes the larger image to the given image name */
                $(".thumbnail .box img").on("mouseover", function(e) {
                    var src = e.currentTarget.getAttribute('src');
                    var alt = e.currentTarget.getAttribute('alt');
                    $("#mainimage").attr('src', src);
                    $("#mainimage").attr('alt', alt);
                })
            })

            $.urlParam = function(name) {
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                if (results != null && results.length > 0 ) {
                    return results[1];
                }
                return "";
            }

            function load_main() {
                page = $.urlParam('page');
                if (page.length == 0) {
                    page = "home"
                }
                $("#content-placeholder").load(page + ".html");
            }
            
            var product_list = null;
            function load_product_list() {
                $.getJSON("product_list.json")
                    .done(function(data) {
                    console.warn("done");
                    $.each(data.items, function(i, item) {
                        console.warn(item);
                    })
                }).fail(console.warn("fail"));
            }

            $(function(){
                $("#nav-placeholder").load("nav.html");
                $("#footer-placeholder").load("footer.html");
                load_main();
                load_product_list();
            });
		</script>    
    </body>
</html>
