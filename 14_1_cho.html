<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hanbok</title>
        <link href="https://fonts.googleapis.com/css?family=Yeseva+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
        <link rel="stylesheet" href="style.css">
        
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="script.js"></script>
        <style type="text/css">   
            *, *:before, *:after {
                box-sizing:border-box;
            }
        </style>
        
    </head>
    
    <body>
        <div class = "container"> 
            <div id = "nav-placeholder"></div>
            <div id = "mainpage-placeholder"></div>
            <button id="topbutton" title="TOP">Scroll to Top</button>
            <div id = "footer-placeholder"></div>     
        </div>
        <script type="text/javascript"> 
            var page = "home";
            $(document).ready(function() {
                /* scroll to top button */
                $("#topbutton").on("click", function() {
                    window.scroll(window.scrollX,0);
                })
            
                /* Changes the larger image to the given image name */
                $(".thumbnail .box img").on("mouseover", function(e) {
                    var src = e.currentTarget.getAttribute('src');
                    var alt = e.currentTarget.getAttribute('alt');
                    $("#mainimage").attr('src', src);
                    $("#mainimage").attr('alt', alt);
                })
                
                $("#nav-placeholder").load("nav.html");
                $("#footer-placeholder").load("footer.html");
                load_main();
            })

        
            function load_main() {
                page = urlParam('page');
                if (page == null) {
                    page = "home"
                }
                $("#mainpage-placeholder").load(page + ".html");
            }

		</script>    
    </body>
</html>
