<!DOCTYPE html>
<!-- Miyoun Cho -->
<!-- Assignment 1.1: Make Two HTML Pages -->
<!-- I added a fading overlay effect to an image, on hover.-->
<html>
    <head>
        <title> My Family Photograph </title>
        <style>
            h1 {
                color: #E34930;
                text-align: center; 
                font-family: sans-serif;
                padding-top: 40px;
            }
            h2 {
                color: #E34930;
                text-align: center; 
                font-family: sans-serif;
                padding-top: 40px;
            }
            .grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);   /* 3-column grid with with the repeat() function. */
            }
            .container {
                border: 2px solid #E4A48C;
                border-radius: 10px;
                padding: 2em;
                margin: 2em;
            }
            .container p {
                font-family: sans-serif;
                color: dimgrey;
            }
            .imagebox {
                position: relative;
                width: 100%;
                text-align: center;
            }
            .imagebox img {                          
                width: 100%;
                transition: .5s ease;          /* Transition effect last for o.5 seconds with a slow start, then fast, then end slowly. */
                backface-visibility: hidden;   /* The back face of the image is invisable. */
                border-radius: 10px;
            }
            .imagebox img:hover {                      
                opacity: 0.2;                  /* The image is 20% see-through when mouse over.*/
            }
            .imagebox:hover .title {           /* The title is visible when mouse over.*/
                opacity: 1;
            }
            .title {
                /* Display the text at the center of the imagebox. */
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                
                transition: .5s ease;
                opacity: 0;
                font-family: sans-serif;
                font-size: 24pt;
                font-weight: bold;
                color: #05256E;
            }
        </style>
    </head>
    <body>
        <h1> My Family Trip </h1>
        <h2> KOREA - SEOUL </h2>
        <div class = "grid">
            <div class = "container">
                <div class = "imagebox"> 
                    <div class = "title"> Maui Tropical Plantation </div>
                    <img src = "https://miyoun116.github.io/wnm608/hw1/images/1.jpg" alt= "Plantation" >
                </div>
                <p> Maui Tropical Plantation </p>
            </div>
            <div class= "container">
                <div class = "imagebox"> 
                    <div class= "title"> Maui Chef's Table </div>
                    <img src= "https://miyoun116.github.io/wnm608/hw1/images/2.jpg" alt= "Chef's_table">
                </div>
                <p> Maui Chef's Table </p>
            </div>
            <div class= "container">
                <div class = "imagebox">
                    <div class= "title"> LUAU Show </div>
                    <img src = "https://miyoun116.github.io/wnm608/hw1/images/3.jpg" alt= "LUAU">
                </div>
                <p> LUAU Show </p>
            </div>
       </div>
    </body>
</html>
